<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nerd Finder</title>

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Compiled and minified Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Complied and minified Boostrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
            <div class="jumbotron">
                <div id="mainpanel-content">
                    <h1>Nerd Finder</h1>
                    <div class="divider"></div>
                    <h2>Rate the following fandoms based upon your level of love.</h2>
                    <h2>Then find the nerd with the greatest compatibility!</h2>
                    <br>
                    <a href="/survey">
                        <button type="button" class="btn btn-lg btn-primary">
                            <h4><span class="glyphicon glyphicon-list-alt"></span> Go to Survey</h4>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>



    <footer class="page-footer purple accent-2">
        <div class="container">
            <div class="row">
                <div class="col 16 s12">
                    <p class="grey-text text-lighten-4">Thank you for taking our survey! Enjoy your new nerdy friends!</p>
                </div>
                <div class="col 14 offset-12 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="/api/friends">API Nerds List</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://github.com/bluesally1031/friendfinder">GitHub
                                Repo</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
